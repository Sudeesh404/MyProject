<body>
    <h2>Police Station Registration</h2>

        {% csrf_token %}
        <label for="username">Username:</label>
<input type="text" id="username" name="username" required><br>
<span id="username-error" style="color: red;"></span>

<script>
    const usernameInput = document.getElementById('username');
    const usernameError = document.getElementById('username-error');

    // Function to validate username
    function validateUsername() {
        const username = usernameInput.value.trim();
        const regex = /^[a-zA-Z0-9_]+$/; // Regular expression to allow only alphanumeric characters and underscores

        if (!regex.test(username)) {
            usernameError.textContent = 'Username must contain only letters, numbers, and underscores';
            return false;
        } else {
            usernameError.textContent = '';
            return true;
        }
    }

    // Event listener for input event to trigger validation
    usernameInput.addEventListener('input', validateUsername);
</script>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br>
<span id="email-error" class="error"></span><br>

<script>
    function validateEmail() {
        const emailInput = document.getElementById('email');
        const email = emailInput.value.trim(); // Trim whitespace from the input

        // Regular expression pattern for email validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        const emailError = document.getElementById('email-error');

        if (!email) {
            // If email is empty, display an error message
            emailError.textContent = 'Email is required';
            return false;
        } else if (!emailPattern.test(email)) {
            // If email format is invalid, display an error message
            emailError.textContent = 'Invalid email format';
            return false;
        } else {
            // If email is valid, clear the error message
            emailError.textContent = '';
            return true;
        }
    }

    // Add event listener to the email input to trigger validation on input change
    document.getElementById('email').addEventListener('input', validateEmail);
</script>

<label for="password">Password:</label>
<input type="password" id="password1" name="password1" required><br>
<span id="password1-error" class="error"></span><br>

<label for="confirm-password">Confirm Password:</label>
<input type="password" id="password2" name="password2" required><br>
<span id="password2-error" class="error"></span><br>

<script>
    function validatePassword() {
        const passwordInput = document.getElementById('password1');
        const password = passwordInput.value.trim(); // Trim whitespace from the input

        // Regular expression patterns for password validation
        const lengthPattern = /^.{8,}$/;
        const specialCharPattern = /[!@#$%^&*(),.?":{}|<>]/;
        const digitPattern = /\d/;

        const passwordError = document.getElementById('password1-error');

        if (!password) {
            // If password is empty, display an error message
            passwordError.textContent = 'Password is required';
            return false;
        } else if (!lengthPattern.test(password)) {
            // If password length is less than 8, display an error message
            passwordError.textContent = 'Password must be at least 8 characters long';
            return false;
        } else if (!specialCharPattern.test(password)) {
            // If password doesn't contain a special character, display an error message
            passwordError.textContent = 'Password must contain at least one special character';
            return false;
        } else if (!digitPattern.test(password)) {
            // If password doesn't contain a digit, display an error message
            passwordError.textContent = 'Password must contain at least one digit';
            return false;
        } else {
            // If password is valid, clear the error message
            passwordError.textContent = '';
            return true;
        }
    }

    function validateConfirmPassword() {
        const password1Input = document.getElementById('password1');
        const password2Input = document.getElementById('password2');
        const password2 = password2Input.value.trim(); // Trim whitespace from the input

        const confirmPasswordError = document.getElementById('password2-error');

        if (!password2) {
            // If confirm password is empty, display an error message
            confirmPasswordError.textContent = 'Confirm Password is required';
            return false;
        } else if (password1Input.value !== password2) {
            // If passwords don't match, display an error message
            confirmPasswordError.textContent = 'Passwords do not match';
            return false;
        } else {
            // If confirm password matches password1, clear the error message
            confirmPasswordError.textContent = '';
            return true;
        }
    }

    // Add event listeners to trigger validation on input change
    document.getElementById('password1').addEventListener('input', validatePassword);
    document.getElementById('password2').addEventListener('input', validateConfirmPassword);
</script>
