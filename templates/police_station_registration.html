{% extends "index.html" %}
{% load static %}
{% block content %}
<br></br>
<br></br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Station Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff0000;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
        
</head>
<body>
    <h2>Police Station Registration</h2>
    <form method="post" action="{% url 'police_station_registration' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <span id="username-error" class="error"></span><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <span id="email-error" class="error"></span><br>

        <label for="station-id">Station ID:</label>
        <input type="text" id="station-id" name="station_id" required><br>
        <span id="station-id-error" class="error"></span><br>

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required><br>
        <span id="first-name-error" class="error"></span><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required><br>
        <span id="last-name-error" class="error"></span><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br>
        <span id="branch-error" class="error"></span><br>

        <label for="password">Password:</label>
        <input type="password" id="password1" name="password1" required><br>
        <span id="password1-error" class="error"></span><br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required><br>
        <span id="password2-error" class="error"></span><br>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateUsername() {
            const usernameInput = document.getElementById('username');
            const usernameError = document.getElementById('username-error');
            const username = usernameInput.value.trim();
            const regex = /^[a-zA-Z0-9_]+$/;

            if (!regex.test(username)) {
                usernameError.textContent = 'Username must contain only letters, numbers, and underscores';
                return false;
            } else {
                usernameError.textContent = '';
                return true;
            }
        }

        function validateEmail() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailError = document.getElementById('email-error');

            if (!email) {
                emailError.textContent = 'Email is required';
                return false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = 'Invalid email format';
                return false;
            } else {
                emailError.textContent = '';
                return true;
            }
        }

        // Add validation functions for other fields similarly

        function validateForm() {
            return validateUsername() && validateEmail() && /* Add validation functions for other fields similarly */ ;
        }

        document.querySelector('form').addEventListener('submit', function (e) {
            if (!validateForm()) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
{% endblock %}
