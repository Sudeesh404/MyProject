{% load static %}
{% block styles %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    h3 {
        color: #007BFF;
    }

    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }

    th, td {
        border: 1px solid #dee2e6;
        padding: 15px;
        text-align: left;
    }

    th {
        background-color: #007BFF;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    td:nth-child(2) {
        padding: 10px;
        font-size: 16px;
    }

    .filter-container {
        text-align: center;
        margin: 20px 0;
    }

    select {
        padding: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock styles %}
{% block body %}
<body>
    <center><br><br><h1>User Feedbacks</h1></center><br><br>
    <table border="1">
        <thead>
            <tr>
                <th>User</th>
                <th>Message</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for feedback in feedback_list %}
                <tr>
                    <td>{{ feedback.user.username }}</td>
                    <td>{{ feedback.message }}</td>
                    <td>{{ feedback.created_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock body %}
</body>
</html>
