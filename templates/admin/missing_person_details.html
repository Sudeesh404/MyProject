
{% load static %}
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .criminal-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        max-width: 400px;
        width: 100%;
    }

    .criminal-card img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    .criminal-card h2 {
        margin: 0;
        color: #333;
    }

    .criminal-card p {
        color: #666;
        margin-bottom: 15px;
    }

    .go-back-link {
        display: block;
        text-decoration: none;
        padding: 12px;
        background-color: #007BFF;
        color: #fff;
        border-radius: 4px;
        text-align: center;
        width: 100%;
    }

    .go-back-link:hover {
        background-color: #0056b3;
    }
</style>

<div class="criminal-card">
    {% if missing_person.photo %}
        <img src="{{ missing_person.photo.url }}" alt="{{ missing_person.name }}">
    {% else %}
        <p>No photo available</p>
    {% endif %}
    <h2>{{ missing_person.name }}</h2>
    <p>Age: {{ missing_person.age }}</p>
    <p>Gender: {{ missing_person.gender }}</p>
    <p>Description: {{ missing_person.description }}</p>
    <a href="{% url 'missing_person_lista' %}" class="go-back-link">Go Back</a>
</div>


</div>
