<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Person List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: url('/static/assets/img/1.jpg') center/cover no-repeat fixed;
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        form {
            margin: 20px;
        }

        select, button {
            padding: 10px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #0056b3;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>

    <h2>Missing Person List</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for missing_person in missing_personsa %}
                <tr>
                    <td>{{ missing_person.name }}</td>
                    <td>{{ missing_person.description }}</td>
                    <td>{{ missing_person.status }}</td>
                    <td>
                        <!-- Update the form tag to include a unique identifier -->
                        <form method="post" id="updateForm_{{ missing_person.id }}">
                            {% csrf_token %}
                            <input type="hidden" name="missing_person" value="{{ missing_person.id }}">
                            <select name="status">
                                <option value="Searching" {% if missing_person.status == 'Searching' %}selected{% endif %}>Searching</option>
                                <option value="Found" {% if missing_person.status == 'Found' %}selected{% endif %}>Found</option>
                            </select>
                            <button type="submit" class="button">Update Status</button>
                        </form>
                        <a href="{% url 'missing_person_details' missing_person.id %}" class="button">More</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
